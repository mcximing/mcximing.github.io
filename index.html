<h3>积雨辋川庄作</h3>

<p>王维</p>

<p>积雨空林烟火迟，蒸藜炊黍饷东菑。</p>

<p>漠漠水田飞白鹭，阴阴夏木啭黄鹂。</p>

<p>山中习静观朝槿，松下清斋折露葵。</p>

<p>野老与人争席罢，海鸥何事更相疑。</p>
